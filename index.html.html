<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Links WhatsApp - Gerador de Mensagens Personalizadas</title>
    <meta name="description" content="Crie links personalizados para WhatsApp com mensagens pré-definidas. Compatível com todos os dispositivos e totalmente gratuito!">
    <meta name="keywords" content="WhatsApp, link WhatsApp, mensagem pré-definida, partilha WhatsApp, contato WhatsApp">
    <meta name="author" content="Seu Nome">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Criador de Links WhatsApp",
        "description": "Ferramenta de geração de links personalizados para WhatsApp",
        "applicationCategory": "Communication",
        "operatingSystem": "All",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
    <style>
        /* CSS Responsivo */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criador de Links Personalizados WhatsApp</h1>
        
        <form id="linkForm">
            <div class="form-group">
                <label for="phone">Número de Telefone:</label>
                <input type="tel" id="phone" required 
                       placeholder="Ex: 5511999999999" 
                       aria-label="Insira o número de telefone com código do país">
            </div>
            
            <div class="form-group">
                <label for="message">Mensagem Pré-definida (Opcional):</label>
                <textarea id="message" rows="4"
                          placeholder="Escreva sua mensagem aqui..."
                          aria-label="Campo para mensagem personalizada"></textarea>
            </div>
            
            <button type="submit">Gerar Link WhatsApp</button>
        </form>

        <div class="result" id="result" hidden>
            <p>Seu link personalizado:</p>
            <a id="generatedLink" target="_blank" rel="noopener"></a>
        </div>
    </div>

    <script>
        document.getElementById('linkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.replace(/[^\d]/g, '');
            const message = encodeURIComponent(document.getElementById('message').value);
            
            const whatsappUrl = `https://wa.me/${phone}${message ? `?text=${message}` : ''}`;
            
            const resultDiv = document.getElementById('result');
            const linkElement = document.getElementById('generatedLink');
            
            linkElement.href = whatsappUrl;
            linkElement.textContent = whatsappUrl;
            resultDiv.hidden = false;
            
            // Google Analytics Event Tracking
            if(typeof gtag !== 'undefined') {
                gtag('event', 'link_generated', {
                    'event_category': 'engagement',
                    'event_label': 'WhatsApp Link Created'
                });
            }
        });
    </script>
</body>
</html>
